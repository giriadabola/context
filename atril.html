<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atril de Documentos Interativo</title>
    <style>
        :root {
            color-scheme: dark light;
        }
        body {
            font-family: sans-serif;
            margin: 0;
            display: flex;
            height: 100vh;
            overflow: hidden;
            background-color: #1e1e1e;
            color: #d4d4d4;
        }
        .column {
            padding: 20px;
            height: 100vh;
            box-sizing: border-box;
            overflow-y: auto;
        }
        #left-column {
            flex: 0 0 300px;
            border-right: 1px solid #444;
            background-color: #252525;
        }
        #left-column h2 {
            margin-top: 0;
            color: #e0e0e0;
            border-bottom: 1px solid #444;
            padding-bottom: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        #settingsGearBtn {
            cursor: pointer;
            font-size: 0.9em;
            padding: 5px;
        }
        #settingsGearBtn:hover {
            color: #c0c0c0;
        }
        #document-titles-list {
            list-style: none;
            padding: 0;
            margin: 0;
        }
        #document-titles-list li button {
            display: block;
            width: 100%;
            padding: 10px 15px;
            margin-bottom: 5px;
            background-color: #383838;
            color: #c0c0c0;
            border: 1px solid #555;
            border-radius: 4px;
            text-align: left;
            cursor: pointer;
            font-size: 0.95em;
        }
        #document-titles-list li button:hover,
        #document-titles-list li button.active {
            background-color: #3a7ca5;
            color: white;
            border-color: #3a7ca5;
        }
        #loading-docs-message {
            color: #999;
        }
        #right-column {
            flex: 1;
            padding-left: 30px;
            position: relative;
        }
        #selected-doc-title {
            font-size: 1.8em; /* Base size, scaled by applyFontSize */
            margin-top: 0;
            margin-bottom: 20px;
            color: #e0e0e0;
            border-bottom: 1px solid #444;
            padding-bottom: 15px;
        }
        #selected-doc-body {
            margin-bottom: 30px;
            line-height: 1.7;
        }
        #selected-doc-body, #selected-doc-body p, #selected-doc-body div,
        #selected-doc-body h1, #selected-doc-body h2, #selected-doc-body h3,
        #selected-doc-body li {
            color: #d4d4d4;
        }
        #selected-doc-references-container {
            margin-top: 40px;
            border-top: 1px solid #444;
            padding-top: 20px;
        }
        #selected-doc-references-container h3 {
            /* Base size, scaled by applyFontSize */
            margin-bottom: 15px;
            color: #c0c0c0;
        }
        #selected-doc-references-list {
            list-style: none;
            padding: 0;
        }
        #selected-doc-references-list li {
    background: #353535;
    padding: 10px 15px;
    margin-bottom: 8px;
    border-radius: 4px;
    border: 1px solid #484848;
}

        #selected-doc-references-list li .ref-title-atril {
            font-weight: bold;
            display: block;
            margin-bottom: 6px;
            color: #b0c4de;
        }
        #selected-doc-references-list li .ref-url-item-atril a {
            text-decoration: none;
            color: #7aa0c7;
            word-break: break-all;
            display: block;
            margin-top: 3px;
        }
        #selected-doc-references-list li .ref-url-item-atril a:hover {
            text-decoration: underline;
            color: #87cefa;
        }
        #no-doc-selected {
            color: #999;
            font-style: italic;
        }
        .atril-highlight-scroll {
            background-color: #2c3e50 !important;
            transition: background-color 0.3s ease-out;
            border-radius: 3px;
            color: #e0efff !important;
        }
        #selected-doc-references-list li.atril-highlight-scroll {
            background-color: #5a512e !important;
        }
        sup.ref-marker-popup.atril-highlight-scroll {
             background-color: #5a512e !important;
        }
        .status-indicator {
            font-size: 0.8em;
            color: #888;
            margin-left: 10px;
        }
        .editor-cursor-indicator {
            display: inline-block;
            width: 2px;
            height: 1.2em;
            background-color: #f0ad4e;
            margin-left: -1px;
            animation: blink 1s step-end infinite;
            vertical-align: text-bottom;
        }
        @keyframes blink {
            50% { opacity: 0; }
        }
        sup.ref-marker-popup {
            cursor: pointer;
            color: #7aa0c7;
            font-size: 0.8em; /* Base size for the [1] marker itself */
            font-weight: bold;
            line-height: 1;
            vertical-align: super;
            margin: 0 1px;
            padding: 1px 2px;
            border-radius: 2px;
        }
        sup.ref-marker-popup a {
            color: inherit;
            text-decoration: none;
        }
        sup.ref-marker-popup:hover,
        sup.ref-marker-popup:hover a {
            background-color: #384858;
            color: #a8c8e8;
            text-decoration: none;
        }

        /* Styles for the Individual Reference Popup */
        #referencePopup {
            font-size: 0.85em; 
    max-height: 250px; 
    overflow-y: auto;  
}
#referencePopupTitle {
    font-size: 1.05em;
}
#referencePopupUrls a {
    display: block; /* Garante que cada link ocupe sua própria linha */
    text-decoration: none;
    word-break: break-all; 
    color: #87cefa; 
    font-size: 0.95em; 
    line-height: 1.4;   /* Aumenta um pouco o espaçamento da linha do texto do link */
    padding-top: 8px;     /* Adiciona espaço acima de cada link */
    padding-bottom: 8px;  /* Adiciona espaço abaixo de cada link (para a borda) */
    margin-bottom: 0;     /* Remove margem inferior, padding controla o espaço */
    border-bottom: 1px dotted #5c5c5c; /* Linha separadora sutil */
    border-radius: 2px; /* Suaviza um pouco o hover */
    transition: background-color 0.2s ease-in-out; /* Transição suave para o hover */
}

#referencePopupUrls a:last-child {
    border-bottom: none;
}

#referencePopupUrls a:hover {
    text-decoration: underline;
    background-color: rgba(255, 255, 255, 0.07); /* Leve destaque no hover */
}

    </style>
</head>
<body>
    <div id="left-column" class="column">
        <h2>Documentos <span id="settingsGearBtn" title="Configurações de Leitura">⚙️</span></h2>
        <ul id="document-titles-list">
            <li id="loading-docs-message">Carregando documentos...</li>
        </ul>
    </div>
    <div id="right-column" class="column">
        <h1 id="selected-doc-title">Selecione um Documento <span id="live-status-indicator" class="status-indicator"></span></h1>
        <div id="selected-doc-body">
            <p id="no-doc-selected">Nenhum documento selecionado para visualização.</p>
        </div>
        <div id="selected-doc-references-container" style="display: none;">
            <h3>Referências</h3>
            <ul id="selected-doc-references-list"></ul>
        </div>
    </div>

    <div id="atrilSelectionToolbar" style="position: absolute; display: none; background: #444; padding: 5px; border-radius: 5px; box-shadow: 0 2px 5px rgba(0,0,0,0.4); z-index: 1010;">
        <button id="suggestEditBtn" title="Sugerir Edição" style="background:none; border:none; color:white; font-size: 1.2em; cursor:pointer; padding: 5px;">✏️</button>
    </div>

    <div id="suggestionPopup" style="visibility: hidden; opacity: 0; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.7); display: flex; justify-content: center; align-items: center; z-index: 1005; transition: opacity 0.3s ease, visibility 0s linear 0.3s;">
        <div style="background: #333; color: #d4d4d4; padding: 25px; border-radius: 8px; box-shadow: 0 0 20px rgba(0,0,0,0.6); width: 450px; max-width: 90%;">
            <h3 style="margin-top: 0; color: #e0e0e0;">Sugerir Edição</h3>
            <div style="margin-bottom: 15px;">
                <label for="originalTextPreview" style="display: block; margin-bottom: 5px; font-size: 0.9em; color: #aaa;">Texto Original:</label>
                <div id="originalTextPreview" style="background: #252525; padding: 8px; border-radius: 3px; font-style: italic; max-height: 100px; overflow-y: auto; border: 1px solid #444;"></div>
            </div>
            <div style="margin-bottom: 15px;">
                <label for="suggestedText" style="display: block; margin-bottom: 5px;">Texto Sugerido:</label>
                <textarea id="suggestedText" rows="3" style="width: calc(100% - 16px); padding: 8px; border: 1px solid #555; border-radius: 4px; background-color: #252525; color: #d4d4d4; resize: vertical;"></textarea>
            </div>
            <div style="margin-bottom: 20px;">
                <label for="suggestedLink" style="display: block; margin-bottom: 5px;">Link Sugerido (Opcional):</label>
                <input type="url" id="suggestedLink" placeholder="https://exemplo.com" style="width: calc(100% - 18px); padding: 8px; border: 1px solid #555; border-radius: 4px; background-color: #252525; color: #d4d4d4;">
            </div>
            <div style="text-align: right;">
                <button id="cancelSuggestionBtn" style="padding: 10px 15px; background-color: #5a6268; color: white; border: none; border-radius: 4px; cursor: pointer; margin-right: 10px;">Cancelar</button>
                <button id="saveSuggestionBtn" style="padding: 10px 15px; background-color: #4CAF50; color: white; border: none; border-radius: 4px; cursor: pointer;">Salvar Sugestão</button>
            </div>
        </div>
    </div>

    <!-- Reference Pop-up Panel - Note: some styles moved to <style> block -->
    <div id="referencePopup" style="position: absolute; display: none; background: #3a3a3a; color: #e0e0e0; border: 1px solid #555; border-radius: 5px; box-shadow: 0 2px 8px rgba(0,0,0,0.5); z-index: 1020; padding: 10px 15px; width: 280px; max-width: 90%;">
        <button id="referencePopupCloseBtn" title="Fechar" style="position: absolute; top: 3px; right: 5px; background: none; border: none; color: #aaa; font-size: 1.4em; cursor: pointer; padding: 2px 5px;">×</button>
        <div id="referencePopupTitle" style="font-weight: bold; margin-bottom: 8px; color: #b0c4de; padding-right: 20px;"></div>
        <div id="referencePopupUrls"></div>
    </div>

    <div id="settingsPopup" style="visibility: hidden; opacity: 0; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.7); display: flex; justify-content: center; align-items: center; z-index: 1030; transition: opacity 0.3s ease, visibility 0s linear 0.3s;">
        <div style="background: #333; color: #d4d4d4; padding: 20px 25px; border-radius: 8px; box-shadow: 0 0 20px rgba(0,0,0,0.6); width: 300px; max-width: 90%;">
            <h3 style="margin-top: 0; color: #e0e0e0; border-bottom: 1px solid #444; padding-bottom: 10px;">Configurações</h3>
            <div style="margin-bottom: 20px;">
                <label for="fontSizeControl" style="display: block; margin-bottom: 8px;">Tamanho da Fonte do Conteúdo:</label>
                <div style="display: flex; align-items: center;">
                    <button id="decreaseFontBtn" title="Diminuir Fonte" style="padding: 8px 12px; font-size: 1em; background-color: #4a4a4a; color: white; border: 1px solid #555; border-radius: 4px; cursor: pointer; margin-right: 10px;">-</button>
                    <span id="currentFontSizeDisplay" style="font-size: 1em; min-width: 50px; text-align: center; color: #c0c0c0;">100%</span>
                    <button id="increaseFontBtn" title="Aumentar Fonte" style="padding: 8px 12px; font-size: 1em; background-color: #4a4a4a; color: white; border: 1px solid #555; border-radius: 4px; cursor: pointer; margin-left: 10px;">+</button>
                </div>
            </div>
            <div style="text-align: right;">
                <button id="closeSettingsPopupBtn" style="padding: 10px 15px; background-color: #5a6268; color: white; border: none; border-radius: 4px; cursor: pointer;">Fechar</button>
            </div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
        import {
            getFirestore, collection, getDocs, query, where, orderBy,
            doc, onSnapshot, addDoc, serverTimestamp
        } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyAhunMuQHzK-Mp8DaXb1bRFLGTem5GZfjY", // EXEMPLO - SUBSTITUA
            authDomain: "bibliacontexto.firebaseapp.com", // EXEMPLO - SUBSTITUA
            projectId: "bibliacontexto", // EXEMPLO - SUBSTITUA
            storageBucket: "bibliacontexto.firebasestorage.app", // EXEMPLO - SUBSTITUA
            messagingSenderId: "266293600679", // EXEMPLO - SUBSTITUA
            appId: "1:266293600679:web:3b7c264f0b5e35ebea1682" // EXEMPLO - SUBSTITUA
        };

        if (!firebaseConfig || !firebaseConfig.projectId) {
            console.error("CONFIGURAÇÃO DO FIREBASE INVÁLIDA OU AUSENTE!");
            alert("ERRO CRÍTICO: Configuração do Firebase não encontrada.");
            throw new Error("Firebase config error: projectId is missing.");
        }

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        const docTitlesListEl = document.getElementById('document-titles-list');
        const loadingDocsMsgEl = document.getElementById('loading-docs-message');
        const selectedDocTitleEl = document.getElementById('selected-doc-title');
        const selectedDocBodyEl = document.getElementById('selected-doc-body');
        const noDocSelectedMsgEl = document.getElementById('no-doc-selected');
        const referencesContainerEl = document.getElementById('selected-doc-references-container');
        const referencesListEl = document.getElementById('selected-doc-references-list');
        const liveStatusIndicatorEl = document.getElementById('live-status-indicator');

        const atrilSelectionToolbar = document.getElementById('atrilSelectionToolbar');
        const suggestEditBtn = document.getElementById('suggestEditBtn');
        const suggestionPopup = document.getElementById('suggestionPopup');
        const originalTextPreview = document.getElementById('originalTextPreview');
        const suggestedText = document.getElementById('suggestedText');
        const suggestedLink = document.getElementById('suggestedLink');
        const cancelSuggestionBtn = document.getElementById('cancelSuggestionBtn');
        const saveSuggestionBtn = document.getElementById('saveSuggestionBtn');

        const referencePopupEl = document.getElementById('referencePopup');
        const referencePopupTitleEl = document.getElementById('referencePopupTitle');
        const referencePopupUrlsEl = document.getElementById('referencePopupUrls');
        const referencePopupCloseBtn = document.getElementById('referencePopupCloseBtn');

        const settingsGearBtn = document.getElementById('settingsGearBtn');
        const settingsPopup = document.getElementById('settingsPopup');
        const decreaseFontBtn = document.getElementById('decreaseFontBtn');
        const currentFontSizeDisplay = document.getElementById('currentFontSizeDisplay');
        const increaseFontBtn = document.getElementById('increaseFontBtn');
        const closeSettingsPopupBtn = document.getElementById('closeSettingsPopupBtn');

        const CHAPTER_DELIMITER_STORAGE = '<hr class="chapter-break-for-storage" style="display:none;">';
        const CHAPTER_DELIMITER_VIEW = '<hr style="border:0; border-top:1px dashed #555; margin: 20px 0;">';

        let allDocumentsData = {};
        let currentActiveTitleButton = null;
        let currentDocContentListenerUnsubscribe = null;
        let editorCursorListenerUnsubscribe = null;
        let cursorIndicatorEl = null;
        let displayedDocId = null;
        let currentAtrilSelectionRange = null;
        let currentAtrilSelectedText = "";
        let currentDocReferencesMap = {};

        const FONT_SIZE_STEP = 10;
        const MIN_FONT_SIZE_PERCENT = 70;
        const MAX_FONT_SIZE_PERCENT = 200;
        const DEFAULT_FONT_SIZE_PERCENT = 100;
        let currentFontSizePercent = DEFAULT_FONT_SIZE_PERCENT;
        const LS_FONT_SIZE_KEY = 'atrilFontSizePercent';


        function escapeHTML(str) { if (typeof str !== 'string') return ''; const map = { '&': '&amp;', '<': '&lt;', '>': '&gt;', '"': '&quot;', "'": '&apos;', '`': '&#96;' }; return str.replace(/[&<>"'`]/g, function(tag) { return map[tag] || tag; }); }


        function applyDefaultStylesToBlocks(container, _targetFontSize, targetLineHeight) {
            if (!container) return;
            container.querySelectorAll('p, div').forEach(el => {
                if (!el.style.lineHeight) el.style.lineHeight = targetLineHeight;
            });
        }

        async function loadAllDocumentTitlesAndCache() {
            try {
                const q = query(collection(db, "documentos"), where("ativo", "==", true), orderBy("titulo", "asc"));
                const querySnapshot = await getDocs(q);
                if (querySnapshot.empty) { loadingDocsMsgEl.textContent = "Nenhum documento."; return; }
                allDocumentsData = {}; docTitlesListEl.innerHTML = '';
                querySnapshot.forEach((docSnap) => {
                    const data = docSnap.data();
                    allDocumentsData[docSnap.id] = { id: docSnap.id, ...data };
                    const li = document.createElement('li');
                    const button = document.createElement('button');
                    button.textContent = escapeHTML(data.titulo) || "Doc. Sem Título";
                    button.dataset.docId = docSnap.id;
                    button.addEventListener('click', () => {
                        if (currentActiveTitleButton) { currentActiveTitleButton.classList.remove('active'); }
                        button.classList.add('active'); currentActiveTitleButton = button;
                        displayedDocId = docSnap.id;
                        listenToDocumentContent(docSnap.id);
                        listenToEditorCursor(docSnap.id);
                        hideReferencePopup();
                        hideSettingsPopup();
                    });
                    li.appendChild(button); docTitlesListEl.appendChild(li);
                });
                loadingDocsMsgEl.style.display = 'none';
            } catch (error) { console.error("Erro ao carregar lista:", error); loadingDocsMsgEl.textContent = "Erro."; }
        }

        function updateDisplayedDocument(docData) {
            if (!docData) {
                noDocSelectedMsgEl.style.display = 'block';
                selectedDocTitleEl.textContent = "Selecione um Documento";
                if(liveStatusIndicatorEl) selectedDocTitleEl.appendChild(liveStatusIndicatorEl);
                selectedDocBodyEl.innerHTML = '<p id="no-doc-selected">Nenhum documento para exibir.</p>';
                referencesContainerEl.style.display = 'none';
                hideReferencePopup();
                return;
            }
            const currentScrollTop = selectedDocBodyEl.scrollTop;
            noDocSelectedMsgEl.style.display = 'none';

            let titleTextNode = null;
            for(const node of selectedDocTitleEl.childNodes) {
                if(node.nodeType === Node.TEXT_NODE) { titleTextNode = node; break; }
            }
            if(titleTextNode) { titleTextNode.textContent = escapeHTML(docData.titulo) || "Documento Sem Título"; }
            else {
                selectedDocTitleEl.textContent = escapeHTML(docData.titulo) || "Documento Sem Título";
                if(liveStatusIndicatorEl) selectedDocTitleEl.appendChild(liveStatusIndicatorEl);
            }

            currentDocReferencesMap = {};
            let referenceDisplayCounter = 1;
            const encounteredRefIdsForNumbering = {};
            if (docData.referencias && Array.isArray(docData.referencias)) {
                docData.referencias.forEach(ref => {
                    if (ref && ref.id) {
                        currentDocReferencesMap[ref.id] = {
                            titulo: ref.tituloReferencia || "Referência sem título",
                            urls: (ref.urls && Array.isArray(ref.urls)) ? ref.urls.filter(u => typeof u === 'string' && u.trim() !== '')
                                  : (ref.urlReferencia && typeof ref.urlReferencia === 'string' && ref.urlReferencia.trim() !== '' ? [ref.urlReferencia] : []),
                            displayNumber: 0
                        };
                    }
                });
            }

            let fullBodyHtml = "";
            const docIdentifier = escapeHTML(docData.titulo || (docData.id ? `ID: ${docData.id}` : 'Desconhecido'));
            if (typeof docData.corpo === 'string') {
                fullBodyHtml = docData.corpo;
            } else if (Array.isArray(docData.corpo)) {
                if (docData.corpo.length > 0) {
                    docData.corpo.forEach((item, index) => {
                        let itemHtml = "";
                        if (typeof item === 'string') {
                            itemHtml = item;
                        } else if (typeof item === 'object' && item !== null) {
                            const commonTextProperties = ['text', 'texto', 'content', 'html', 'body', 'value', 'textContent', 'innerHTML', 'paragraph', 'paragraphText'];
                            let foundTextInObject = null;
                            for (const prop of commonTextProperties) {
                                if (typeof item[prop] === 'string') {
                                    foundTextInObject = item[prop];
                                    break;
                                }
                            }
                            if (foundTextInObject) {
                                if ((item.hasOwnProperty('html') && typeof item.html === 'string') || (item.hasOwnProperty('innerHTML') && typeof item.innerHTML === 'string')) {
                                     itemHtml = foundTextInObject;
                                } else {
                                     itemHtml = `<p>${escapeHTML(foundTextInObject)}</p>`;
                                }
                            } else {
                                if (item.tipo === 'imagem' && item.url) {
                                    itemHtml = `<figure><img src="${escapeHTML(item.url)}" alt="${escapeHTML(item.legenda || 'Imagem')}" style="max-width:100%; height:auto;"><figcaption>${escapeHTML(item.legenda || '')}</figcaption></figure>`;
                                } else if (item.tipo === 'titulo' && item.texto) {
                                    const level = parseInt(item.nivel) || 2;
                                    itemHtml = `<h${level}>${escapeHTML(item.texto)}</h${level}>`;
                                } else {
                                    itemHtml = `<div style="border:1px dashed red;padding:5px;color:orange;margin-bottom:10px;">[Bloco(obj)${index} Chaves:${escapeHTML(Object.keys(item).join(','))}]</div>`;
                                    console.warn(` Objeto corpo[${index}] não processado:`, item);
                                }
                            }
                        } else {
                             itemHtml = `<p style="color:yellow;">[Conteúdo tipo ${typeof item} corpo[${index}]]</p>`;
                             console.warn(` corpo[${index}] tipo ${typeof item}:`, item);
                        }
                        fullBodyHtml += itemHtml;
                    });
                } else {
                    fullBodyHtml = `<p>Conteúdo vazio para '${docIdentifier}' (array 'corpo' vazio).</p>`;
                }
            } else if (docData.corpo === null || docData.corpo === undefined) {
                fullBodyHtml = `<p>Conteúdo não disponível para '${docIdentifier}'.</p>`;
            } else {
                console.warn(`'${docIdentifier}' tipo inesperado 'corpo': ${typeof docData.corpo}`, docData.corpo);
                fullBodyHtml = `<p>Formato inesperado para '${docIdentifier}'.</p>`;
            }
            if (typeof fullBodyHtml === 'string') {
                 fullBodyHtml = fullBodyHtml.split(CHAPTER_DELIMITER_STORAGE).join(CHAPTER_DELIMITER_VIEW);
            }
            selectedDocBodyEl.innerHTML = fullBodyHtml;

            const refTextSpans = Array.from(selectedDocBodyEl.querySelectorAll('span.referenced-text[data-ref-id]'));
            refTextSpans.forEach(span => {
                const refId = span.dataset.refId;
                if (currentDocReferencesMap[refId]) {
                    if (!encounteredRefIdsForNumbering[refId]) {
                        encounteredRefIdsForNumbering[refId] = referenceDisplayCounter++;
                        currentDocReferencesMap[refId].displayNumber = encounteredRefIdsForNumbering[refId];
                    }
                    const displayNumber = encounteredRefIdsForNumbering[refId];
                    const supElement = document.createElement('sup');
                    supElement.className = 'ref-marker-popup'; supElement.dataset.refId = refId;
                    supElement.innerHTML = `[<a>${displayNumber}</a>]`;
                    span.parentNode.insertBefore(supElement, span.nextSibling);
                    span.style.backgroundColor='transparent'; span.style.padding='0'; span.style.borderRadius='0'; span.style.color='inherit'; span.style.cursor='default';
                } else { console.warn(`Ref ID '${refId}' (span) não encontrada.`); }
            });
            const placeholderRefTags = Array.from(selectedDocBodyEl.querySelectorAll('ref[data-ref-id]'));
            placeholderRefTags.forEach(tag => {
                const refId = tag.dataset.refId;
                if (currentDocReferencesMap[refId]) {
                    if (!encounteredRefIdsForNumbering[refId]) {
                        encounteredRefIdsForNumbering[refId] = referenceDisplayCounter++;
                        currentDocReferencesMap[refId].displayNumber = encounteredRefIdsForNumbering[refId];
                    }
                    const displayNumber = encounteredRefIdsForNumbering[refId];
                    const supElement = document.createElement('sup');
                    supElement.className = 'ref-marker-popup'; supElement.dataset.refId = refId;
                    supElement.innerHTML = `[<a>${displayNumber}</a>]`;
                    tag.parentNode.replaceChild(supElement, tag);
                } else { console.warn(`Ref ID '${refId}' (tag) não encontrada.`); tag.remove(); }
            });

            cursorIndicatorEl = null;
            selectedDocBodyEl.querySelectorAll('[contenteditable="true"]').forEach(el => el.removeAttribute('contenteditable'));
            applyDefaultStylesToBlocks(selectedDocBodyEl, null, '1.7');

            const references = docData.referencias || [];
            if (references.length === 0 || Object.values(currentDocReferencesMap).every(ref => ref.displayNumber === 0)) {
                referencesContainerEl.style.display = 'none'; referencesListEl.innerHTML = '';
            } else {
                referencesContainerEl.style.display = 'block'; referencesListEl.innerHTML = "";
                const sortedRefs = references
                    .filter(ref => ref && ref.id && currentDocReferencesMap[ref.id] && currentDocReferencesMap[ref.id].displayNumber > 0)
                    .sort((a,b) => currentDocReferencesMap[a.id].displayNumber - currentDocReferencesMap[b.id].displayNumber);
                sortedRefs.forEach(ref => {
                    const refDetails = currentDocReferencesMap[ref.id];
                    const li = document.createElement('li'); li.className = 'reference-item-atril';
                    li.setAttribute('data-ref-id', escapeHTML(ref.id));
                    const titleSpan = document.createElement('span'); titleSpan.className = 'ref-title-atril';
                    titleSpan.innerHTML = `<sup>[${refDetails.displayNumber}]</sup> ${escapeHTML(refDetails.titulo)}`;
                    li.appendChild(titleSpan);
                    if (refDetails.urls && refDetails.urls.length > 0) {
                        refDetails.urls.forEach(url => {
                            const div = document.createElement('div'); div.className = 'ref-url-item-atril';
                            const a = document.createElement('a'); a.href = url; a.textContent = escapeHTML(url); a.target = "_blank";
                            div.appendChild(a); li.appendChild(div);
                        });
                    }
                    referencesListEl.appendChild(li);
                });
            }
            applyFontSize(currentFontSizePercent);
            selectedDocBodyEl.scrollTop = currentScrollTop;
        }

        function listenToDocumentContent(docId) {
            if (currentDocContentListenerUnsubscribe) currentDocContentListenerUnsubscribe();
            liveStatusIndicatorEl.textContent = "";
            const docRef = doc(db, "documentos", docId);
            currentDocContentListenerUnsubscribe = onSnapshot(docRef, (docSnap) => {
                if (docSnap.exists()) {
                    const data = docSnap.data();
                    allDocumentsData[docId] = { id: docId, ...data };
                     if (displayedDocId === docId) {
                        updateDisplayedDocument(allDocumentsData[docId]);
                        liveStatusIndicatorEl.textContent = "Sincronizado";
                        setTimeout(() => { if (liveStatusIndicatorEl.textContent === "Sincronizado") liveStatusIndicatorEl.textContent = ""; }, 3000);
                    }
                } else {
                    liveStatusIndicatorEl.textContent = "Doc. não encontrado";
                    if (displayedDocId === docId) { updateDisplayedDocument(null); }
                }
            }, (error) => {
                liveStatusIndicatorEl.textContent = "Erro conexão";
                console.error(`Erro listener docId ${docId}:`, error);
            });
        }

        function listenToEditorCursor(docId) {
            if (editorCursorListenerUnsubscribe) editorCursorListenerUnsubscribe();
            const liveStateRef = doc(db, "documentos", docId, "liveState", "editorInfo");
            editorCursorListenerUnsubscribe = onSnapshot(liveStateRef, (docSnap) => {
                if (docSnap.exists()) {
                    const editorInfo = docSnap.data();
                    if (typeof editorInfo.cursorOffset === 'number' && displayedDocId === docId) {
                        updateCursorIndicator(editorInfo.cursorOffset);
                    }
                }
            }, (error) => { console.error(`Erro escutar cursor ${docId}:`, error); });
        }

        function updateCursorIndicator(targetOffset) {
            if (!selectedDocBodyEl || selectedDocBodyEl.textContent.trim() === "" || noDocSelectedMsgEl.style.display !== 'none') return;
            if (cursorIndicatorEl && cursorIndicatorEl.parentNode) {
                const parent = cursorIndicatorEl.parentNode;
                const prev = cursorIndicatorEl.previousSibling; const next = cursorIndicatorEl.nextSibling;
                parent.removeChild(cursorIndicatorEl);
                if (prev && prev.nodeType === Node.TEXT_NODE && next && next.nodeType === Node.TEXT_NODE) {
                    prev.nodeValue += next.nodeValue; parent.removeChild(next);
                }
                cursorIndicatorEl = null;
            }
            let accumulatedLength = 0; let found = false;
            function findAndPlaceIndicator(parentNode) {
                if (found) return;
                const childNodes = Array.from(parentNode.childNodes);
                for (let i = 0; i < childNodes.length; i++) {
                    const node = childNodes[i];
                    if (found) return;
                    if (node.nodeType === Node.TEXT_NODE) {
                        const nodeLength = node.textContent.length;
                        if (accumulatedLength + nodeLength >= targetOffset) {
                            const splitOffset = targetOffset - accumulatedLength;
                            if (splitOffset >= 0 && splitOffset <= nodeLength) {
                                const textBefore = node.textContent.substring(0, splitOffset);
                                const textAfter = node.textContent.substring(splitOffset);
                                const parent = node.parentNode;
                                if (textBefore) parent.insertBefore(document.createTextNode(textBefore), node);
                                cursorIndicatorEl = document.createElement('span'); cursorIndicatorEl.className = 'editor-cursor-indicator';
                                parent.insertBefore(cursorIndicatorEl, node);
                                if (textAfter) parent.insertBefore(document.createTextNode(textAfter), node);
                                parent.removeChild(node); found = true; return;
                            }
                        }
                        accumulatedLength += nodeLength;
                    } else if (node.nodeType === Node.ELEMENT_NODE) {
                        if (!node.classList.contains('editor-cursor-indicator') && !node.classList.contains('ref-marker-popup')) {
                            if (accumulatedLength === targetOffset && node.offsetParent !== null) {
                                 cursorIndicatorEl = document.createElement('span'); cursorIndicatorEl.className = 'editor-cursor-indicator';
                                 node.parentNode.insertBefore(cursorIndicatorEl, node); found = true; return;
                            }
                            findAndPlaceIndicator(node);
                        } else if (node.classList.contains('ref-marker-popup')) {
                            accumulatedLength += node.textContent.length;
                        }
                    }
                }
                if (!found && parentNode === selectedDocBodyEl && accumulatedLength === targetOffset && parentNode.offsetParent !== null) {
                     cursorIndicatorEl = document.createElement('span'); cursorIndicatorEl.className = 'editor-cursor-indicator';
                     parentNode.appendChild(cursorIndicatorEl); found = true;
                }
            }
            findAndPlaceIndicator(selectedDocBodyEl);
            if (!found && targetOffset === 0 && selectedDocBodyEl.firstChild && selectedDocBodyEl.offsetParent !== null) {
                cursorIndicatorEl = document.createElement('span'); cursorIndicatorEl.className = 'editor-cursor-indicator';
                selectedDocBodyEl.insertBefore(cursorIndicatorEl, selectedDocBodyEl.firstChild);
            }
        }

        function showAtrilSelectionToolbar(x, y) {
            if (!currentAtrilSelectionRange || currentAtrilSelectionRange.collapsed) { hideAtrilSelectionToolbar(); return; }
            atrilSelectionToolbar.style.left = `${x}px`;
            atrilSelectionToolbar.style.top = `${y - atrilSelectionToolbar.offsetHeight - 10}px`;
            atrilSelectionToolbar.style.display = 'block';
        }
        function hideAtrilSelectionToolbar() { atrilSelectionToolbar.style.display = 'none'; }
        function showSuggestionPopup() {
            originalTextPreview.textContent = currentAtrilSelectedText;
            suggestedText.value = ''; suggestedLink.value = '';
            suggestionPopup.style.visibility = 'visible'; suggestionPopup.style.opacity = '1';
            suggestedText.focus();
        }
        function hideSuggestionPopup() {
            suggestionPopup.style.opacity = '0'; suggestionPopup.style.visibility = 'hidden';
            currentAtrilSelectionRange = null; currentAtrilSelectedText = "";
        }
        async function saveSuggestion() {
            if (!displayedDocId) { alert("Nenhum doc selecionado."); return; }
            if (!currentAtrilSelectedText && !suggestedText.value.trim() && !suggestedLink.value.trim()) { alert("Nada a sugerir."); return; }
            const suggestionData = {
                originalText: currentAtrilSelectedText, suggestedText: suggestedText.value.trim(),
                suggestedLink: suggestedLink.value.trim() || null, createdAt: serverTimestamp(), status: "pendente",
            };
            try {
                await addDoc(collection(db, "documentos", displayedDocId, "sugestoes"), suggestionData);
                alert("Sugestão salva!"); hideSuggestionPopup();
            } catch (error) { console.error("Erro ao salvar sugestão:", error); alert("Falha ao salvar."); }
        }

        function hideReferencePopup() { if (referencePopupEl) referencePopupEl.style.display = 'none'; }
        selectedDocBodyEl.addEventListener('click', (event) => {
            const targetSup = event.target.closest('sup.ref-marker-popup');
            if (targetSup) {
                event.preventDefault(); event.stopPropagation();
                const refId = targetSup.dataset.refId; const refData = currentDocReferencesMap[refId];
                if (refData) {
                    referencePopupTitleEl.innerHTML = `<sup>[${refData.displayNumber}]</sup> ${escapeHTML(refData.titulo)}`;
                    referencePopupUrlsEl.innerHTML = '';
                    if (refData.urls && refData.urls.length > 0) {
                        refData.urls.forEach(url => {
                            const urlLink = document.createElement('a'); urlLink.href = url;
                            urlLink.textContent = escapeHTML(url); urlLink.target = '_blank';
                            urlLink.style.display = 'block'; // Keep this for proper layout of links
                            referencePopupUrlsEl.appendChild(urlLink);
                        });
                    } else { referencePopupUrlsEl.textContent = 'Nenhum link disponível.'; }
                    const supRect = targetSup.getBoundingClientRect(); const bodyRect = document.body.getBoundingClientRect();
                    let popupTop = supRect.bottom - bodyRect.top + window.scrollY + 5;
                    let popupLeft = supRect.left - bodyRect.left + window.scrollX;
                    referencePopupEl.style.display = 'block'; const popupRect = referencePopupEl.getBoundingClientRect();
                    if (popupLeft + popupRect.width > (window.innerWidth + window.scrollX - 10)) { popupLeft = window.innerWidth + window.scrollX - popupRect.width - 10; }
                    if (popupLeft < (window.scrollX + 10)) { popupLeft = window.scrollX + 10; }
                    if (popupTop + popupRect.height > (window.innerHeight + window.scrollY - 10)) {
                        popupTop = supRect.top - bodyRect.top + window.scrollY - popupRect.height - 5;
                        if (popupTop < (window.scrollY + 10) ) { popupTop = window.scrollY + 10; }
                    }
                    if (popupTop < (window.scrollY + 10) && supRect.bottom - bodyRect.top + window.scrollY + 5 + popupRect.height <= (window.innerHeight + window.scrollY - 10) ){
                         popupTop = supRect.bottom - bodyRect.top + window.scrollY + 5;
                    }
                    referencePopupEl.style.top = `${popupTop}px`; referencePopupEl.style.left = `${popupLeft}px`;
                } else { hideReferencePopup(); }
                return;
            }
        });
        if(referencePopupCloseBtn) { referencePopupCloseBtn.addEventListener('click', (e) => { e.stopPropagation(); hideReferencePopup(); }); }
        referencesListEl.addEventListener('click', (event) => {
            const clickedListItem = event.target.closest('li.reference-item-atril[data-ref-id]');
            if (clickedListItem) {
                const refIdToFind = clickedListItem.dataset.refId;
                const firstMarkerInBody = selectedDocBodyEl.querySelector(`sup.ref-marker-popup[data-ref-id="${refIdToFind}"]`);
                if (firstMarkerInBody) {
                    selectedDocBodyEl.querySelectorAll('.atril-highlight-scroll').forEach(el => el.classList.remove('atril-highlight-scroll'));
                    referencesListEl.querySelectorAll('li.atril-highlight-scroll').forEach(el => el.classList.remove('atril-highlight-scroll'));
                    firstMarkerInBody.scrollIntoView({ behavior: 'smooth', block: 'center' });
                    firstMarkerInBody.classList.add('atril-highlight-scroll'); clickedListItem.classList.add('atril-highlight-scroll');
                    firstMarkerInBody.dispatchEvent(new MouseEvent('click', { bubbles: true, cancelable: true }));
                    setTimeout(() => {
                        if (firstMarkerInBody) firstMarkerInBody.classList.remove('atril-highlight-scroll');
                        if (clickedListItem) clickedListItem.classList.remove('atril-highlight-scroll');
                    }, 3000);
                }
            }
        });

        function showSettingsPopup() { settingsPopup.style.visibility = 'visible'; settingsPopup.style.opacity = '1'; }
        function hideSettingsPopup() { settingsPopup.style.opacity = '0'; settingsPopup.style.visibility = 'hidden'; }
        function applyFontSize(percent) {
            const scaleFactor = percent / 100;
            // Base font sizes (examples, adjust to your CSS defaults if different)
            const baseBodyTextSize = 1.1; // em, for p, div, li in main body
            const baseRefTitleSize = 1.0; // em, for titles in bottom ref list
            const baseRefUrlSize = 0.9;  // em, for URLs in bottom ref list
            const baseH1Size = 1.8; const baseH2Size = 1.5; const baseH3BodySize = 1.3; const baseH3RefContainer = 1.4;

            if (selectedDocBodyEl) {
                selectedDocBodyEl.querySelectorAll('p, div, li, span:not(.ref-marker-popup):not(.editor-cursor-indicator):not(.status-indicator)').forEach(el => {
                    if (!el.closest('#selected-doc-references-list') && !el.closest('#referencePopup')) { // Exclude bottom ref list and individual ref popup
                        el.style.fontSize = `${baseBodyTextSize * scaleFactor}em`;
                    }
                });
                 // Scale headings in main body
                selectedDocBodyEl.querySelectorAll('h1:not(#selected-doc-title)').forEach(h => h.style.fontSize = `${baseH1Size * scaleFactor}em`); // Main title h1 is separate
                selectedDocBodyEl.querySelectorAll('h2').forEach(h => h.style.fontSize = `${baseH2Size * scaleFactor}em`);
                selectedDocBodyEl.querySelectorAll('h3:not(#selected-doc-references-container h3)').forEach(h => h.style.fontSize = `${baseH3BodySize * scaleFactor}em`);
            }
             // Title of the document
            if (selectedDocTitleEl) selectedDocTitleEl.style.fontSize = `${baseH1Size * scaleFactor}em`;

            // Bottom references section title ("Referências")
            if (referencesContainerEl) {
                 const refContainerTitle = referencesContainerEl.querySelector('h3');
                 if (refContainerTitle) refContainerTitle.style.fontSize = `${baseH3RefContainer * scaleFactor}em`;
            }
            // Items in the bottom references list
            if (referencesListEl) {
                referencesListEl.querySelectorAll('li').forEach(li => {
                    li.querySelectorAll('.ref-title-atril').forEach(el => el.style.fontSize = `${baseRefTitleSize * scaleFactor}em`);
                    li.querySelectorAll('.ref-url-item-atril a').forEach(el => el.style.fontSize = `${baseRefUrlSize * scaleFactor}em`);
                });
            }
            // Does NOT apply to #referencePopup, which has its own CSS for font size.
            if (currentFontSizeDisplay) currentFontSizeDisplay.textContent = `${percent}%`;
        }
        function updateFontSize(change) {
            let newSize = currentFontSizePercent + change;
            if (newSize < MIN_FONT_SIZE_PERCENT) newSize = MIN_FONT_SIZE_PERCENT;
            if (newSize > MAX_FONT_SIZE_PERCENT) newSize = MAX_FONT_SIZE_PERCENT;
            currentFontSizePercent = newSize;
            applyFontSize(currentFontSizePercent);
            try { localStorage.setItem(LS_FONT_SIZE_KEY, currentFontSizePercent.toString()); }
            catch (e) { console.warn("Não foi possível salvar tamanho da fonte:", e); }
        }
        function loadFontSize() {
            try {
                const storedSize = localStorage.getItem(LS_FONT_SIZE_KEY);
                if (storedSize) {
                    const parsedSize = parseInt(storedSize, 10);
                    if (!isNaN(parsedSize) && parsedSize >= MIN_FONT_SIZE_PERCENT && parsedSize <= MAX_FONT_SIZE_PERCENT) {
                        currentFontSizePercent = parsedSize;
                    }
                }
            } catch (e) { console.warn("Não foi possível carregar tamanho da fonte:", e); }
            applyFontSize(currentFontSizePercent);
            if (currentFontSizeDisplay) currentFontSizeDisplay.textContent = `${currentFontSizePercent}%`;
        }

        if (settingsGearBtn) { settingsGearBtn.addEventListener('click', (e) => { e.stopPropagation(); if (settingsPopup.style.visibility === 'visible') { hideSettingsPopup(); } else { showSettingsPopup(); } }); }
        if (decreaseFontBtn) { decreaseFontBtn.addEventListener('click', () => updateFontSize(-FONT_SIZE_STEP)); }
        if (increaseFontBtn) { increaseFontBtn.addEventListener('click', () => updateFontSize(FONT_SIZE_STEP)); }
        if (closeSettingsPopupBtn) { closeSettingsPopupBtn.addEventListener('click', hideSettingsPopup); }

        selectedDocBodyEl.addEventListener('mouseup', (event) => {
            if (atrilSelectionToolbar.contains(event.target) || suggestionPopup.style.visibility === 'visible' || (referencePopupEl && referencePopupEl.style.display !== 'none' && referencePopupEl.contains(event.target)) || event.target.closest('sup.ref-marker-popup')) {
                return;
            }
            const selection = window.getSelection();
            if (selection && !selection.isCollapsed && selection.rangeCount > 0) {
                const range = selection.getRangeAt(0);
                if (selectedDocBodyEl.contains(range.commonAncestorContainer)) {
                    currentAtrilSelectionRange = range.cloneRange();
                    currentAtrilSelectedText = selection.toString().trim();
                    if (currentAtrilSelectedText.length > 0) {
                        const rect = range.getBoundingClientRect(); const columnRect = selectedDocBodyEl.getBoundingClientRect();
                        let toolbarX = rect.left - columnRect.left; let toolbarY = rect.top - columnRect.top + selectedDocBodyEl.scrollTop;
                        showAtrilSelectionToolbar(toolbarX, toolbarY);
                    } else { hideAtrilSelectionToolbar(); }
                } else { hideAtrilSelectionToolbar(); }
            } else { hideAtrilSelectionToolbar(); }
        });

        document.addEventListener('click', (event) => {
            if (referencePopupEl && referencePopupEl.style.display !== 'none') {
                if (!event.target.closest('sup.ref-marker-popup') && !referencePopupEl.contains(event.target)) {
                    hideReferencePopup();
                }
            }
            if (settingsPopup && settingsPopup.style.visibility === 'visible') {
                const popupContent = settingsPopup.querySelector('div > div'); // More specific to content box
                if (popupContent && !popupContent.contains(event.target) && event.target !== settingsGearBtn && !settingsGearBtn.contains(event.target)) {
                    hideSettingsPopup();
                }
            }
            if (!selectedDocBodyEl.contains(event.target) &&
                !atrilSelectionToolbar.contains(event.target) &&
                !event.target.closest('sup.ref-marker-popup') &&
                !(referencePopupEl && referencePopupEl.style.display !== 'none' && referencePopupEl.contains(event.target)) &&
                !(settingsPopup && settingsPopup.style.visibility === 'visible' && settingsPopup.querySelector('div > div').contains(event.target)) && // check against settings popup content
                event.target !== settingsGearBtn && !settingsGearBtn.contains(event.target)
                ) {
                const selection = window.getSelection();
                if (selection && selection.isCollapsed) {
                     hideAtrilSelectionToolbar();
                } else if (!selection || selection.rangeCount === 0){
                    hideAtrilSelectionToolbar();
                }
            }
        }, true);

        suggestEditBtn.addEventListener('click', () => { if (currentAtrilSelectedText) { showSuggestionPopup(); hideAtrilSelectionToolbar(); } });
        cancelSuggestionBtn.addEventListener('click', hideSuggestionPopup);
        saveSuggestionBtn.addEventListener('click', saveSuggestion);

        document.addEventListener('DOMContentLoaded', () => {
            loadAllDocumentTitlesAndCache();
            loadFontSize();
        });
    </script>
