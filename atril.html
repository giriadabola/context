        async function downloadDocumentAsPdf() {
            if (!displayedDocId || !allDocumentsData[displayedDocId]) {
                alert("Nenhum documento carregado para baixar.");
                return;
            }
            const { jsPDF } = window.jspdf;
            const doc = new jsPDF({ unit: "mm", format: "a4" });
            const docData = allDocumentsData[displayedDocId];
            const titleText = docData.titulo || 'Documento Sem T√≠tulo';
            const FONT_FAMILY = 'helvetica';
            const FONT_SIZE = 12;
            const FONT_STYLE = 'normal';
            const FONT_COLOR = '#000000';
            const MARGIN = 15;
            const PAGE_HEIGHT = doc.internal.pageSize.getHeight();
            const MAX_WIDTH = doc.internal.pageSize.getWidth() - MARGIN * 2;
            const LINE_HEIGHT_RATIO = 1.4;
            const PT_TO_MM = 0.352778; 
            const LINE_HEIGHT_MM = FONT_SIZE * LINE_HEIGHT_RATIO * PT_TO_MM;
            let currentY = MARGIN;
            doc.setFont(FONT_FAMILY, FONT_STYLE);
            doc.setTextColor(FONT_COLOR);
            const checkPageBreak = (neededHeight) => {
                if (currentY + neededHeight > PAGE_HEIGHT - MARGIN) {
                    doc.addPage();
                    currentY = MARGIN;
                }
            };
            const writeWrappedText = (text, size, options = {}) => {
                const { indent = 0 } = options;
                const lineHeight = size * LINE_HEIGHT_RATIO * PT_TO_MM;
                doc.setFontSize(size);
                const lines = doc.splitTextToSize(text, MAX_WIDTH - indent);
                lines.forEach(line => {
                    checkPageBreak(lineHeight);
                    doc.text(line, MARGIN + indent, currentY);
                    currentY += lineHeight;
                });
            };
            const addNewLine = (multiplier = 1) => {
                currentY += (FONT_SIZE * PT_TO_MM) * multiplier;
            };
            writeWrappedText(titleText, 16);
            addNewLine(2.5);
            const rawBodyText = selectedDocBodyEl.innerText;
            const paragraphs = rawBodyText.split('\n');
            paragraphs.forEach(paragraph => {
                const cleanedParagraph = paragraph.trim().replace(/\s+/g, ' ');
                if (cleanedParagraph) {
                    writeWrappedText(cleanedParagraph, FONT_SIZE);
                    addNewLine(1.2);
                }
            });
            const references = (docData.referencias || [])
                .filter(ref => ref && ref.id && currentDocReferencesMap[ref.id] && currentDocReferencesMap[ref.id].displayNumber > 0)
                .sort((a, b) => currentDocReferencesMap[a.id].displayNumber - currentDocReferencesMap[b.id].displayNumber);
            if (references.length > 0) {
                checkPageBreak(LINE_HEIGHT_MM * 3);
                addNewLine(2);
                doc.setFont(undefined, 'bold');
                writeWrappedText("Refer√™ncias", 14);
                doc.setFont(undefined, 'normal');
                addNewLine(1.5);
                references.forEach(ref => {
                    const refDetails = currentDocReferencesMap[ref.id];
                    const refText = `[${refDetails.displayNumber}] ${refDetails.titulo}`;
                    writeWrappedText(refText, FONT_SIZE);
                    if (refDetails.urls && refDetails.urls.length > 0) {
                        refDetails.urls.forEach(url => {
                            writeWrappedText(url, FONT_SIZE - 2, { indent: 8 });
                        });
                    }
                    addNewLine(1);
                });
            }
            doc.save(`${sanitizeFilename(titleText)}.pdf`);
        }

        function escapeHTML(str) { if (typeof str !== 'string') return ''; const map = { '&': '&amp;', '<': '&lt;', '>': '&gt;', '"': '&quot;', "'": '&apos;', '`': '&#96;' }; return str.replace(/[&<>"'`]/g, function(tag) { return map[tag] || tag; }); }        
        
        async function loadAllDocumentTitlesAndCache() {

                    button.addEventListener('click', () => {

                        button.classList.add('active'); currentActiveTitleButton = button;
                        displayedDocId = docSnap.id;

        function updateCursorIndicator(targetOffset) {
            if (!selectedDocBodyEl || selectedDocBodyEl.textContent.trim() === "" || noDocSelectedMsgEl.style.display !== 'none') return;
            if (cursorIndicatorEl && cursorIndicatorEl.parentNode) {
                const parent = cursorIndicatorEl.parentNode;
                const prev = cursorIndicatorEl.previousSibling; const next = cursorIndicatorEl.nextSibling;
                parent.removeChild(cursorIndicatorEl);
                if (prev && prev.nodeType === Node.TEXT_NODE && next && next.nodeType === Node.TEXT_NODE) {
                    prev.nodeValue += next.nodeValue; parent.removeChild(next);
                }
                cursorIndicatorEl = null;
            }
            let accumulatedLength = 0; let found = false;
            function findAndPlaceIndicator(parentNode) {
                if (found) return;
                const childNodes = Array.from(parentNode.childNodes);
                for (let i = 0; i < childNodes.length; i++) {
                    const node = childNodes[i];
                    if (found) return;
                    if (node.nodeType === Node.TEXT_NODE) {
                        const nodeLength = node.textContent.length;
                        if (accumulatedLength + nodeLength >= targetOffset) {
                            const splitOffset = targetOffset - accumulatedLength;
                            if (splitOffset >= 0 && splitOffset <= nodeLength) {
                                const textBefore = node.textContent.substring(0, splitOffset);
                                const textAfter = node.textContent.substring(splitOffset);
                                const parent = node.parentNode;
                                if (textBefore) parent.insertBefore(document.createTextNode(textBefore), node);
                                cursorIndicatorEl = document.createElement('span'); cursorIndicatorEl.className = 'editor-cursor-indicator';
                                parent.insertBefore(cursorIndicatorEl, node);
                                if (textAfter) parent.insertBefore(document.createTextNode(textAfter), node);
                                parent.removeChild(node); found = true; return;
                            }
                        }
                        accumulatedLength += nodeLength;
                    } else if (node.nodeType === Node.ELEMENT_NODE) {
                        if (!node.classList.contains('editor-cursor-indicator') && !node.classList.contains('ref-marker-popup')) {
                            if (accumulatedLength === targetOffset && node.offsetParent !== null) {
                                 cursorIndicatorEl = document.createElement('span'); cursorIndicatorEl.className = 'editor-cursor-indicator';
                                 node.parentNode.insertBefore(cursorIndicatorEl, node); found = true; return;
                            }
                            findAndPlaceIndicator(node);
                        } else if (node.classList.contains('ref-marker-popup')) {
                            accumulatedLength += node.textContent.length;
                        }
                    }
                }
                if (!found && parentNode === selectedDocBodyEl && accumulatedLength === targetOffset && parentNode.offsetParent !== null) {
                     cursorIndicatorEl = document.createElement('span'); cursorIndicatorEl.className = 'editor-cursor-indicator';
                     parentNode.appendChild(cursorIndicatorEl); found = true;
                }
            }
            findAndPlaceIndicator(selectedDocBodyEl);
            if (!found && targetOffset === 0 && selectedDocBodyEl.firstChild && selectedDocBodyEl.offsetParent !== null) {
                cursorIndicatorEl = document.createElement('span'); cursorIndicatorEl.className = 'editor-cursor-indicator';
                selectedDocBodyEl.insertBefore(cursorIndicatorEl, selectedDocBodyEl.firstChild);
            }
        }

        document.addEventListener('click', (event) => {
            if (referencePopupEl && referencePopupEl.style.display !== 'none') {
                if (!event.target.closest('sup.ref-marker-popup') && !referencePopupEl.contains(event.target)) {
                    hideReferencePopup();
                }
            }
            if (settingsPopup && settingsPopup.style.visibility === 'visible') {
                const popupContent = settingsPopup.querySelector('div > div');
                if (popupContent && !popupContent.contains(event.target) && event.target !== settingsGearBtn && !settingsGearBtn.contains(event.target)) {
                    hideSettingsPopup();
                }
            }
            if (!selectedDocBodyEl.contains(event.target) &&
                !atrilSelectionToolbar.contains(event.target) &&
                !event.target.closest('sup.ref-marker-popup') &&
                !(referencePopupEl && referencePopupEl.style.display !== 'none' && referencePopupEl.contains(event.target)) &&
                !(settingsPopup && settingsPopup.style.visibility === 'visible' && settingsPopup.querySelector('div > div').contains(event.target)) &&
                event.target !== settingsGearBtn && !settingsGearBtn.contains(event.target)
                ) {
                const selection = window.getSelection();
                if (selection && selection.isCollapsed) {
                     hideAtrilSelectionToolbar();
                } else if (!selection || selection.rangeCount === 0){
                    hideAtrilSelectionToolbar();
                }
            }
        }, true);
        
        suggestEditBtn.addEventListener('click', () => { if (currentAtrilSelectedText) { showSuggestionPopup(); hideAtrilSelectionToolbar(); } });
        cancelSuggestionBtn.addEventListener('click', hideSuggestionPopup);
        saveSuggestionBtn.addEventListener('click', saveSuggestion);

        if (downloadPdfBtn) {
            downloadPdfBtn.addEventListener('click', downloadDocumentAsPdf);
        }

        document.addEventListener('DOMContentLoaded', () => {
            loadAllDocumentTitlesAndCache();
            loadFontSize();

            // --- C√ìDIGO PARA CONTROLE DO MENU RESPONSIVO ---
            const toggleMenu = () => {
                leftColumnEl.classList.toggle('menu-open');
                menuOverlay.classList.toggle('visible');
            };
            if (mobileMenuBtn && closeMenuBtn && menuOverlay) {
                mobileMenuBtn.addEventListener('click', toggleMenu);
                closeMenuBtn.addEventListener('click', toggleMenu);
                menuOverlay.addEventListener('click', toggleMenu);
            }
            // Abrir o menu na primeira visita em mobile
            const hasInteracted = localStorage.getItem('atrilMenuInteracted');
            if (!hasInteracted && window.innerWidth <= 768) {
                leftColumnEl.classList.add('menu-open');
                menuOverlay.classList.add('visible');
            }
        });
    </script>
</body>
</html>
